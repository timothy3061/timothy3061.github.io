<!-- Make sure you don't change the form action-->
    <div class="container">
  <div class="columns">
    <div class="column is-half">
      <form action="https://api.staticforms.xyz/submit" method="post" id="staticform">
        <!-- Replace with your StaticForms accessKey -->
        <input type="hidden" name="accessKey" value="e9306051-c1ad-4652-9964-54fd7f47842d">
        <input type="hidden" name="subject" value="New Message from Site Visitor">
        <!-- Replace with the url you want to redirect to -->
        <input type="hidden" name="redirectTo" value="https://www.timothyrobertarmstrong.com\contacttks.html">
        <div class="field">
          <label class="label">Name</label>
          <div class="control">
            <input class="input" type="text" name="name" maxlength="100" placeholder="Enter Your Name" required>
          </div>
        </div>
        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" type="email" name="email" maxlength="100" placeholder="Enter Your Email" required>
          </div>
        </div>
        <div class="field">
          <label class="label">Message</label>
          <div class="control">
            <textarea class="textarea" name="message" maxlength="500" placeholder="Enter Your Message" required></textarea>
          </div>
        </div>
		<!-- If we receive data in this field submission will be ignored -->
		<input type="text" name="honeypot" style="display: none;" autocomplete="off"> <!-- Optional -->
        <button class="button is-primary" type="Submit">Submit</button>
      </form>
